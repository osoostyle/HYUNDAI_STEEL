<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="title" content="HYUNDAI STEEL 표준관리시스템" />
<title>HYUNDAI STEEL 표준관리시스템</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
<div class="login_wrapper">
	<div class="login_cont">
		<h1 class="head40B">로그인</h1>
		<div class="login_box">
			<div class="login_ipt_div id_ipt_div">
				<input type="text" name="" class="login_id" placeholder="아이디를 입력해 주세요.">
			</div>
			<div class="login_ipt_div pw_ipt_div">
				<input type="password" name="" class="login_pw" placeholder="비밀번호를 입력해 주세요.">
				<button class="ico_pw"></button>
			</div>
			<p class="summary12R error_txt">아이디 또는 비밀번호가 일치하지 않습니다.</p>

			<div class="login_div">
				<div class="login_check_div">
	                <input type="checkbox" id="agree" name="agree" class="ipt_chk">
	                <label for="agree" class="label_chk"><span>아이디 저장</span></label> 
				</div>
			</div>
	        <button class="btn_login btn btn-primary btn-large"><span class="body14R">로그인</span></button>
		</div>
	</div>

	<footer class="footer">
        <div class="footer_div">
            <img class="foot_logo" src="../assets/images/svg/logo_footer.svg" alt="HYUNDAI STEEL 로고">
            <p class="address">경기도 성남시 분당구 분당내곡로 117, 그레이츠 판교 9층 대표전화 : 031-510-2114 / FAX : 031-510-2150</p>
            <p class="copyright">COPYRIGHT © HYUNDAI STEEL. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
</div>

<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../assets/js/script.js"></script>

</body>
</html>
