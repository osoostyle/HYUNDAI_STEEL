<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="title" content="HYUNDAI STEEL 표준관리시스템" />
<title>HYUNDAI STEEL 표준관리시스템</title>
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="../assets/css/admin_osy.css">
</head>

<body>
<div class="main_wrapper">



    <!-- container -->
    <div class="container admin_container">
        <div class="inner">


            <!-- 시스템관리 메인 -->
            <div class="main_content">

                <!-- 대시보드 -->
                <section class="main_dashboard_wrap">

                    <div class="dashboard_box space-between">
                        <div class="content_group">
                            <img src="../assets/images_admin/admin_ico_dashboard_01.svg" alt="">

                            <div class="text_box">
                                <p class="title head24B S-DarkB">제 ･ 개정 진행</p>
                                <p class="count head40B">
                                    <span class="num head40B S-DarkB">123</span>건
                                </p>
                            </div>
                        </div>

                        <button class="btn btn-line-01 btn-large w100"><span class="body14B">자세히 보기</span><i class="ico-btn ico_arr"></i></button>
                    </div>

                    <div class="dashboard_box space-between">
                        <div class="content_group">
                            <img src="../assets/images_admin/admin_ico_dashboard_02.svg" alt="">

                            <div class="text_box">
                                <p class="title head24B">유효성 평가 진행</p>
                                <p class="count head40B">
                                    <span class="num head40B">123</span>건
                                </p>
                            </div>
                        </div>

                        <button class="btn btn-line-01 btn-large w100"><span class="body14B">자세히 보기</span><i class="ico-btn ico_arr"></i></button>
                    </div>

                    <div class="dashboard_box space-between">
                        <div class="content_group">
                            <img src="../assets/images_admin/admin_ico_dashboard_03.svg" alt="">

                            <div class="text_box">
                                <p class="title head24B S-DarkB">삭제된 담당 부서</p>
                                <p class="count head40B">
                                    <span class="num head40B S-DarkB">9</span>개
                                </p>
                            </div>
                        </div>

                        <button class="btn btn-line-01 btn-large w100"><span class="body14B">자세히 보기</span><i class="ico-btn ico_arr"></i></button>
                    </div>
                    
                </section>
                <!-- //대시보드 -->


                <!-- 링크배너 영역 -->
                <section class="main_linkbnr_wrap">
                    <ul class="linkbnr">
                        <li class="banner">
                            <div class="icon_box">
                                <img src="../assets/images_admin/admin_ico_mngment.svg" alt="">
                            </div>
                            <div class="text_box">
                                <p class="title head32B fc-500">관리표준 분류 체계</p>
                                <p class="text head18R">
                                    표준 분류를 등록하고 <br>
                                    수정할 수 있습니다.
                                </p>
                            </div>                            
                        </li>
                        <li class="banner">
                            <div class="icon_box">
                                <img src="../assets/images_admin/admin_ico_skill.svg" alt="">
                            </div>
                            <div class="text_box">
                                <p class="title head32B fc-500">기술표준 분류 체계</p>
                                <p class="text head18R">
                                    표준 분류를 등록하고 <br>
                                    수정할 수 있습니다.
                                </p>
                            </div>                            
                        </li>
                        <li class="banner">
                            <div class="icon_box">
                                <img src="../assets/images_admin/admin_ico_history.svg" alt="">
                            </div>
                            <div class="text_box">
                                <p class="title head32B fc-500">이력 조회</p>
                                <p class="text head18R">
                                    기간/사용자별로 표준 문서에서 <br>
                                    수행할 활동을 검색합니다.
                                </p>
                            </div>                            
                        </li>
                        <li class="banner">
                            <div class="icon_box">
                                <img src="../assets/images_admin/admin_ico_mngr.svg" alt="">
                            </div>
                            <div class="text_box">
                                <p class="title head32B fc-500">부서 및 사용자 관리</p>
                                <p class="text head18R">
                                    조직도에서 대결자를 지정하거나 <br>
                                    변경할 수 있습니다.
                                </p>
                            </div>                            
                        </li>
                    </ul>
                </section>
                <!-- //링크배너 영역 -->

            </div>
            <!-- //시스템관리 메인 -->

            
        </div>
    </div>
    <!-- //container -->



</div>

<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../assets/js/script.js"></script>
